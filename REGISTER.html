<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
  <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
  <script src="Bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div>
  <div>
    <form action="">
      <div class="d-flex">
      <div>
      <legend>Email</legend>
      <label for="Email"></label>
      <input type="Email"   class="col-md-15" id="Email">
        </div>
      <div class="col-md-6" >
        <legend>Password</legend>
        <label for="pwd"></label>
        <input type="password"  class="col-md-8" id="pwd">
      </div>
      </div>
      <div>
        <legend>Address</legend>
        <label for="Address"></label>
        <input type="text" id="Address" class="col-md-6" placeholder="1234 Main St">
      </div>
      <div>
        <legend>Address 2</legend>
        <label for="ad2"></label>
        <input type="text" id="ad2" class="col-md-6" placeholder="Apartment,studio,or floor">
      </div>
      <div class="d-flex">
        <div>
          <legend>City</legend>
          <label for="city"></label>
          <input type="text" id="city">
        </div>
        <div>
          <legend>State</legend>
          <label for="State" class="form-label"></label>
          <input type="text" id="state" class="form-select me-5"placeholder="Choose...">
        </div>
        <div>
          <legend>Zip</legend>
          <label for="zip"></label>
          <input type="text" class="col-md-6 ms-3" id="zip">
        </div>


      </div>
      <div class="form-check">
        <label for="Check me out" class="form-check-label">Check me out
        </label>
        <input type="text" id="check" class="form-check-input" type="checkbox" value="" id="Check me out">
      </div>
      <button class="btn btn-primary m-2">Sign in</button>
    </form>
  </div>
</div>

</body>
</html>
